<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com Mesclagem de Células</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 300px;
        border-collapse: collapse;

        margin-bottom: 80px;
    }

    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de Células</h1>
    <h2>Tabela base</h2>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>

    <h2>Tabela com mesclagem de células</h2>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- C -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!-- G -->
            <td>H</td>
            <!-- I -->
        </tr>
        <tr>
            <!-- J -->
            <!-- K -->
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
