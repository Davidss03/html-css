<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;        
    }

    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center; /* Alinhamento Horizontal -> left center right */
        vertical-align: top; /* Alinhamento Horizontal -> top middle bottom */
    }

    .numero {
        text-align: right;
    }

</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
    Hierarquia de Tabelas (simples)
       <table> TABLE = tabela
           <tr> TABLE ROW =  linha de tabela
	              <th> TABLE HEADER = cabeçalho de tabela
                <td> TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1
            <td>B1 <!-- Nâo precisa de tags de fechamento -->
            <td>C1
        
        <tr> <!-- 2a linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- 3a linha -->
            <td>A3</td> 
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- 4a linha -->
            <td>A4</td>
            <td >B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
