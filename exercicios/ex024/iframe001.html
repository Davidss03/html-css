<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* Aqui vale mais que a configuração direto no iframe */
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="300" width="500" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <br>
    <p>
        O site do <iframe src="https://google.com.br" frameborder="1"></iframe> não funciona em iframes por proteção.
    </p>
</body>
</html>
