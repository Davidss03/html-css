<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeos está hospedado no meu próprio servidor</p>

    <p>Forma simples (com autoplay e loop):</p>
    <video src="media/meu-video.mp4" width="320" controls loop autoplay></video>

    <p>Forma melhor (com mais compatibilidade, vários arquivos):</p>
    <video width="560" controls poster="imagens/capa.png">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/s7RsS9-MvKM?si=-V80j6TQLPwYmqra" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="2D animation. Spine animation"></iframe>
</body>
</html>
