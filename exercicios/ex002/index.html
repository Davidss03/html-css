<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Pode escrever de 
        qualquer        jeito. Basta
        estar e  ntre &lt;p&gt; 
        e

        &lt;/p&gt;
    </p>
    <p>
        Para quebrar o texto em algum lugar específico como aqui -> <br>
        a tag &lt;br&gt; pode ser usada.
    </p>
    <p>Quem manda são as tags.</p>

    <!-- &lt; (less than) /  &gt; (greater than)-->

    <p>Alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow; <!-- ou &uparr; -->
    </p>

    <p>E emojis:
        &#x1f596;
        &#x1F913;
    </p>
</body>
</html>
