<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
    /* Gambiarra pra ficar bonitinho*/
    #js {
        width: 220px;
    }
    .html, .css {
        padding-left:35px;
    }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo, uma imagem da <u>mesma pasta</u> do index &darr;</p> 
    <img class="html" src="html5-150.png" alt="Logo HTML5">
    <p>Também  podemos carregar imagens que estão <u>em sub-pastas</u> &darr;</p>
    <img class="css" src="imagens/css-150.png" alt="Logo CSS">
    <p>Também podemos carregar <u>imagens externas</u> &darr;</p>
    <img id="js" src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JS">

    <!-- Tag <u> não é semântica -->
    
</body>
</html>
